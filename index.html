<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Rocket Simulation</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Model Rocket Simulation</h1>

  <div class="container">

    <div class="chart-container">
      <h2>Results</h2>

      <p id="maxAltitude">Calculating...</p>
      <div style="position: relative; height:100%; width:90%">
        <canvas id="resultsChart" width="700" height="300"></canvas>
      </div>
      
      
    </div>

    <div class="form-container">
      <form id="parametersForm">
        <h2>Rocket Parameters</h2>
        <table>
          <tr>
              <td><label for="diameter">Diameter (m):</label></td>
              <td><input type="number" id="diameter" name="diameter" value="0.035306"></td>
          </tr>
          <tr>
              <td><label for="mass">Mass (kg):</label></td>
              <td><input type="number" id="mass" name="mass" value="0.106"></td>
          </tr>
          <tr>
              <td><label for="massCase">Mass Case (kg):</label></td>
              <td><input type="number" id="massCase" name="massCase" value="0.01442"></td>
          </tr>
          <tr>
              <td><label for="impulse">Impulse (Ns):</label></td>
              <td><input type="number" id="impulse" name="impulse" value="9"></td>
          </tr>
          <tr>
              <td><label for="thrust">Thrust (N):</label></td>
              <td><input type="number" id="thrust" name="thrust" value="6"></td>
          </tr>
          <tr>
              <td><label for="dragCoefficient">Drag Coefficient:</label></td>
              <td><input type="number" id="dragCoefficient" name="dragCoefficient" value="0.75"></td>
          </tr>
          <tr>
              <td><label for="ejectionDelay">Ejection Delay (s):</label></td>
              <td><input type="number" id="ejectionDelay" name="ejectionDelay" value="7"></td>
          </tr>
          <tr>
              <td><label for="chuteDiameter">Chute Diameter (m):</label></td>
              <td><input type="number" id="chuteDiameter" name="chuteDiameter" value="0.3"></td>
          </tr>
          <tr>
              <td><label for="propellantMass">Propellant Mass (kg):</label></td>
              <td><input type="number" id="propellantMass" name="propellantMass" value="0.01248"></td>
          </tr>
      </table>
      <h2>Simulation Parameters</h2>
      <table>
          <tr>
              <td><label for="timestep">Timestep (s):</label></td>
              <td><input type="number" id="timestep" name="timestep" value="0.1"></td>
          </tr>
          <tr>
              <td><label for="gravity">Gravity (m/s²):</label></td>
              <td><input type="number" id="gravity" name="gravity" value="9.8"></td>
          </tr>
          <tr>
              <td><label for="maxTimesteps">Max Timesteps:</label></td>
              <td><input type="number" id="maxTimesteps" name="maxTimesteps" value="1000"></td>
          </tr>
      </table>
      <br>
      <button type="button" onclick="updateSimulation()">Run Simulation</button>
      </form>
    </div>
    
  </div>
<br>
  <hr>

  <h2>Simulation Data</h2>
  <table id="resultsTable">
    <thead>
      <tr>
        <th>Time (s)</th>
        <th>Drag (N)</th>
        <th>Net Force (N)</th>
        <th>Mass (kg)</th>
        <th>Acceleration (m/s²)</th>
        <th>Velocity (m/s)</th>
        <th>Altitude (m)</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <br>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="rocketsim.js"></script>
  <script src="index.js"></script>
</body>

</html>
